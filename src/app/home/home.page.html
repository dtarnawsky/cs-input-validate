<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Login
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Login</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card>
    <ion-card-content>
      <form (ngSubmit)="submit($event)" novalidate>
        <ion-list lines="none">
          <ion-item>
            <ion-input #usernameControl (ionBlur)="validate()" type="text" label="Username"
              aria-describedby="msgUsernameError" [(ngModel)]="username"></ion-input>
          </ion-item>
          @if (usernameHasError) {
          <p class="error" id="msgUsernameError">
            {{usernameError}}
          </p>
          }
          <ion-item>
            <ion-input type="password" label="Password"
              errorText="A password must be specified">{{password}}</ion-input>
          </ion-item>
          <ion-item>
            <ion-button type="submit">
              Submit
            </ion-button>
          </ion-item>
        </ion-list>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
